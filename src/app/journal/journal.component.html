<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
</head>
<div class="container">
  <h1 style="color: #333;">Journal Entries</h1>
          <!-- START OF MODAL -->
          <button style="background-color: #fd99a7; color: white; margin-right: 5px;" type="button" id = "createEntry" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">New Entry <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
          </svg></button>
          <div style="color: black;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New Entry</h1>
                  <input style="margin-left: 20px;" type="date" id="start" name="trip-start" value="2023-12-11">
                  <button id = "dateButton" class = "btn-sm btn-primary" (click) = "dateClick()" data-bs-toggle="button" aria-pressed="true">Select Date</button>
                  <button id = "bmBtn" class = "btn-sm btn-primary" (click) = "bookmarkBool()">
                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf = "!bookmarked" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf = "bookmarked" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                      <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
                    </svg></button>
                  <button id = "closeJournal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
                </div>
      
      
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Subject:</label>
                      <input type="text" class="form-control" id="recipient-name" placeholder="Main Idea">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Start Writing...</label>
                      <textarea class="form-control" id="message-text" placeholder="Let Kirby know your thoughts!"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
                  <button style="color: white; background-color: #fd99a7;" id = "newEntry" (click)="saveEntry()" type="button" data-bs-dismiss="modal" class="btn rounded-pill">Send to Journal</button>
                </div>
              </div>
            </div>
          </div>
      <!-- END OF MODAL -->
  
      <!-- SHOW BUTTON -->
        <button style="background-color: #fd99a7; color: white; margin-left: 5px; margin-right: 5px;" id = "showEntries" (click)="setEntriesBool()" class="btn" type="button" data-bs-toggle="button" aria-pressed="true">Show Entries <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
          <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
        </svg> </button>
      <!-- HIDE BUTTON -->
        <button style="margin-left: 5px;"id = "hidden" (click)="hideEntries()" class="btn btn-danger" type="button" data-bs-toggle="button" aria-pressed="true">Hide Entries <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-minus" viewBox="0 0 16 16">
          <path d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5"/>
          <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
        </svg></button>
  <div id="entrybox">
    <div *ngIf="showEntries">
      <div *ngFor="let bmEntry of bmEntries">
        <div style="margin: 50px;" class="card text-bg-secondary mb-3">
          <div class="card-header">
            {{bmEntry[0]}}
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
              </svg>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{bmEntry[1]}}</p>
              <footer class="blockquote-footer">{{bmEntry[2]}}</footer>
            </blockquote>
          </div>
        </div>
      </div>
      <div *ngFor="let entry of entries">
        <div style="margin: 50px;" class="card text-bg-light border-light mb-3">
          <div class="card-header">
            {{entry[0]}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{entry[1]}}</p>
              <footer class="blockquote-footer">{{entry[2]}}</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</div>
